    <script>
        $(function(){
            chagesum();
            chagestep();
            stepimg();
         });
        function chagesum () {
            $("#p-num").html(7);
        }
        function stepimg () {
            var num=$("#p-num").text();
            var stepwidth = $("#step-i").width();
            var ww = 20/89*stepwidth/30;
            var vv = 20/89*stepwidth/50;
            var aa = stepwidth/584;
            $(".step-u").css("width",30 * aa+"px")
            if (num<=20) {
                $(".step-u").css("left",(num/89*stepwidth)+"px");
            } 
            else if (num>20 && num<=50) {
                $(".step-u").css("left",ww*(num-20)+(20/89*stepwidth)+"px");
            }
            else if (num>50 && num<=100) {
                $(".bg-p").css("margin-left",stepwidth-200+"px")
                $(".step-u").css("left",vv*(num-50)+ww*(50-20)+(20/89*stepwidth)+"px");
            }
            else if (num>100 && num<=150) {
                $(".bg-p").css("margin-left",stepwidth-200+"px")
                $(".step-u").css("left",vv*(num-100)+vv*(100-50)+ww*(50-20)+(20/89*stepwidth)+"px");
            }
         }
        function chagestep () {
            var num=$("#p-num").text();
            if (num>=0 && num<20) {
                $("#step-i").attr('src','img/step1.png');
            } 
            else if (num>=20 && num<50) {
                $("#step-i").attr('src','img/step2.png');
            }
            else if (num>=50 && num<100) {
                $("#step-i").attr('src','img/step3.png');
            }
            else if (num>=100 && num<150) {
                $("#step-i").attr('src','img/step4.png');
            }
            else if (num=150) {
                $("#step-i").attr('src','img/step5.png');
            }
        }
         
    </script>

    <script>
        var btnGetVoice = $("#btnGetVoice");
        var btnGetSMS = $("#btnGetSMS");

        $(function () {
            smsReload();
        });

        function smsReload() {
            btnGetSMS.removeClass("disabled").attr("disabled", false).siblings("#btnGetSMS").attr("disabled", false);
            btnGetVoice.removeClass("disabled").attr("disabled", false).siblings("#btnGetVoice").attr("disabled", false);
            $(".append-count").remove();

            btnGetSMS.click(function () {
                sendCode(0);
            });

            btnGetVoice.click(function () {
                sendCode(1);
            });

            $("#image_vercode").click(function () {
                changeImage();
            });
        };
        $(".reg-c").click(function () {
            $("#model-reg").hide();
        });
        $(".modal .close,.verify-cancel").click(function () {
            $("#model-verify").hide();
        });

        function changeImage() {
            $("#txt_vercode").val("");
            $("#image_vercode").attr("src", "/vaildate.ashx?t=" + new Date().getTime());
        }

        function sendCode(verifyType) {
            if ($(".TxtPhone").val().length < 1) {
                alert("请输入手机号码!");
                return false;
            }

            changeImage();
            $("#model-verify").show();
            $("#txt_vercode").focus();
            $("#hid_type").val(verifyType);
        }

        $("#btnSubmit").click(function () {
            var countDown = 60;
            var phone = $(".TxtPhone").val();
            var imageVerCode = $("#txt_vercode").val();

            if (imageVerCode.length != 4) {
                alert("请正确输入图片里的文字");
                return;
            }

            //Fn 发送
            var verifyType = $("#hid_type").val();
            var result = Fn.User.SMSCode(phone, verifyType, imageVerCode);
            if (result["code"] != 0) {
                alert(result["msg"]);
                changeImage();
                return;
            }

            //关闭
            $("#model-verify").hide();

            $(btnGetSMS).addClass("disabled").append("<span class='append-count'>&nbsp;(<span class='count-down'>" + countDown + "</span>)</span>").unbind("click").attr("disabled", true);

            $(btnGetVoice).addClass("disabled").append("<span class='append-count'>&nbsp;(<span class='count-down'>" + countDown + "</span>)</span>").unbind("click").attr("disabled", true);

            var countInterval = setInterval(function () {
                countDown--;
                $(".count-down").text(countDown);
                if (countDown == 0) {
                    smsReload();
                    clearInterval(countInterval);
                };
            }, 1000);
        });

        $("#registerSubmit").click(function () {
            var phone = $("#TxtPhone").val();
            var pwd = $("#TxtPassword").val();
            var code = $("#TxtCode").val();
            if (phone.length < 1) {
                alert("请输入您的手机号码!");
                return false;
            }
            if (pwd.length < 1) {
                alert("请输入密码，以便上课登录!");
                return false;
            }
            if (code.length < 1) {
                alert("请输入手机验证码，您可以点击“获取短信验证码”!");
                return false;
            }
            var r = Fn.User.RegisterLP(phone, pwd, code);
            if (r != undefined) {
                if (r["_r"] == "-1") {
                    $("#LitErrorMsg").html(r["errorMsg"]);
                    return false;
                }
                else if (r["_r"] == "1") {
                    Fn.User.CreateRegisterRecord(3);

                    window.location = "/User/userinfo.aspx";
                }
                else {
                    $("#LitErrorMsg").html("领取出错，请重新领取!");
                    return false;
                }
            }
            else {
                $("#LitErrorMsg").html("领取出错，请重新领取!");
            }
        });
        </script>
